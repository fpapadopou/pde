<VirtualHost *:80>
    ServerName pde.domain.com
    DocumentRoot /path/to/web

    <Directory /path/to/web>
        DirectoryIndex app.php
        Options -Indexes +FollowSymLinks +MultiViews
        Require all granted
        AllowOverride All

        RewriteEngine On
        RewriteBase "/"
        RewriteRule "^app.php/(.*)"  "$1"
    </Directory>
</VirtualHost>
